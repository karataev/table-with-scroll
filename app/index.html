<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">

  <link rel="stylesheet" href="css/styles.css">

</head>
<body ng-app="app" ng-controller="AppCtrl as ctrl" ng-cloak>

<div class="holder">
  <div class="table-blank-wrap">
    <table class="table-blank">
      <tr><td></td></tr>
      <tr ng-repeat="blankItem in ctrl.blankData">
        <td>{{blankItem.value}}</td>
      </tr>
    </table>
    <div class="data-wrap" ng-class="{expanded: ctrl.expanded}">
      <div class="expand-arrow" ng-click="ctrl.toggleExpanded()"><></div>
      <div class="data-overflow-container">
        <div class="data">
          <table ng-repeat="day in ctrl.data" class="table-day">
            <tr>
              <td colspan="{{day.marks2d[0].length}}">{{day.day}}</td>
            </tr>
            <tr ng-repeat="marksRow in day.marks2d track by $index">
              <td ng-repeat="mark in marksRow track by $index">
                {{mark}}
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="../bower_components/angular/angular.js"></script>
<script src="js/app.js"></script>

</body>
</html>
